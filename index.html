<body>

    <script>
        // ==================== å…¨å±€å˜é‡ ====================
        let allNews = [];              // æ‰€æœ‰å·²åŠ è½½çš„æ–°é—»ï¼ˆåˆå¹¶åï¼‰
        let displayedNews = [];        // å½“å‰æ˜¾ç¤ºçš„æ–°é—»ï¼ˆå—æœç´¢å’ŒåŠ è½½å½±å“ï¼‰
        let loadedDates = new Set();   // å·²åŠ è½½çš„æ—¥æœŸ
        let currentSearchTerm = '';    // å½“å‰æœç´¢è¯
        let isLoading = false;         // é˜²æ­¢é‡å¤åŠ è½½
        let todayStr = '';             // ä»Šå¤©çš„æ—¥æœŸå­—ç¬¦ä¸²

        // æ¥æºå›¾æ ‡é…ç½®
        const SOURCE_CONFIG = {
            'ä¸œæ–¹è´¢å¯Œ': { emoji: 'ğŸ“ˆ', name: 'ä¸œæ–¹è´¢å¯Œ' },
            'ä¸œæ–¹è´¢å¯Œå¿«è®¯': { emoji: 'ğŸ“ˆ', name: 'ä¸œæ–¹è´¢å¯Œ' },
            'è´¢è”ç¤¾': { emoji: 'ğŸ“¡', name: 'è´¢è”ç¤¾' },
            'æ–°æµªè´¢ç»': { emoji: 'ğŸ¦', name: 'æ–°æµªè´¢ç»' },
            'åå°”è¡—è§é—»': { emoji: 'ğŸ“°', name: 'åå°”è¡—è§é—»' },
            'è¯åˆ¸æ—¶æŠ¥': { emoji: 'ğŸ“Š', name: 'è¯åˆ¸æ—¶æŠ¥' },
            'ç¬¬ä¸€è´¢ç»': { emoji: 'ğŸ“º', name: 'ç¬¬ä¸€è´¢ç»' },
            'é»˜è®¤': { emoji: 'ğŸ”—', name: 'åŸæ–‡' }
        };

        // è·å–æ¥æºé…ç½®
        function getSourceConfig(source) {
            if (!source) return SOURCE_CONFIG['é»˜è®¤'];
            return SOURCE_CONFIG[source] || SOURCE_CONFIG['é»˜è®¤'];
        }

        // è·å–æ­£ç¡®é“¾æ¥
        function getNewsUrl(item) {
            if (item.code) {
                return `https://finance.eastmoney.com/a/${item.code}.html`;
            }
            return 'https://finance.eastmoney.com/';
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatNewsTime(timeStr) {
            if (!timeStr) return 'æœªçŸ¥æ—¶é—´';
            const match = timeStr.match(/(\d{4}-\d{2}-\d{2}) (\d{2}:\d{2})/);
            if (match) {
                return `${match[1].slice(5)} ${match[2]}`;
            }
            return timeStr;
        }

        // è·å–æ–°é—»æ—¶é—´
        function getNewsTime(item) {
            const fields = ['showTime', 'time', 'publish_time', 'pubDate'];
            for (const field of fields) {
                if (item[field]) return formatNewsTime(item[field]);
                if (item.raw_data?.[field]) return formatNewsTime(item.raw_data[field]);
            }
            return 'æœªçŸ¥æ—¶é—´';
        }

        // åˆå¹¶æ–°é—»ï¼ˆæŒ‰æ ‡é¢˜å»é‡ï¼‰
        function mergeNews(newsList) {
            const newsMap = new Map();
            newsList.forEach(item => {
                const title = item.title || 'æ— æ ‡é¢˜';
                if (!newsMap.has(title)) {
                    newsMap.set(title, {
                        title: title,
                        time: getNewsTime(item),
                        sources: [{
                            name: item.source || 'é»˜è®¤',
                            url: getNewsUrl(item),
                            config: getSourceConfig(item.source)
                        }]
                    });
                } else {
                    const existing = newsMap.get(title);
                    const sourceName = item.source || 'é»˜è®¤';
                    if (!existing.sources.some(s => s.name === sourceName)) {
                        existing.sources.push({
                            name: sourceName,
                            url: getNewsUrl(item),
                            config: getSourceConfig(sourceName)
                        });
                    }
                }
            });
            return Array.from(newsMap.values());
        }

        // æŒ‰æ—¶é—´æ’åº
        function sortByTime(newsArray) {
            return newsArray.sort((a, b) => {
                if (a.time === 'æœªçŸ¥æ—¶é—´' && b.time === 'æœªçŸ¥æ—¶é—´') return 0;
                if (a.time === 'æœªçŸ¥æ—¶é—´') return 1;
                if (b.time === 'æœªçŸ¥æ—¶é—´') return -1;
                return b.time.localeCompare(a.time);
            });
        }

        // è¿‡æ»¤æ–°é—»ï¼ˆæ ¹æ®æœç´¢è¯ï¼‰
        function filterNews(newsArray, searchTerm) {
            if (!searchTerm) return newsArray;
            const term = searchTerm.toLowerCase();
            return newsArray.filter(item =>
                item.title.toLowerCase().includes(term)
            );
        }

        // æ¸²æŸ“æ–°é—»åˆ—è¡¨
        function renderNews(newsArray) {
            const container = document.getElementById('news-list');
            if (!newsArray || newsArray.length === 0) {
                container.innerHTML = '<div class="empty"><span>ğŸ“­</span><h3>æš‚æ— æ–°é—»</h3></div>';
                return;
            }

            let html = '';
            newsArray.forEach(item => {
                let sourcesHtml = '';
                item.sources.forEach(source => {
                    sourcesHtml += `
                        <a href="${escapeHtml(source.url)}" target="_blank" class="source-icon" title="æŸ¥çœ‹${source.name}åŸæ–‡">
                            <span class="emoji">${source.config.emoji}</span> ${source.config.name}
                        </a>
                    `;
                });

                html += `
                    <div class="news-card">
                        <div class="news-title">${escapeHtml(item.title)}</div>
                        <div class="sources-bar">${sourcesHtml}</div>
                        <div class="news-time">
                            <span class="time-icon">ğŸ•</span>
                            <span>${item.time}</span>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            document.getElementById('news-count').textContent = allNews.length;
        }

        // åŠ è½½æŸä¸€å¤©çš„æ•°æ®
        async function loadDateData(dateStr) {
            if (loadedDates.has(dateStr)) return null;

            try {
                const response = await fetch(`/data/archive/${dateStr}.json?t=${Date.now()}`);
                if (!response.ok) return null;

                const data = await response.json();
                loadedDates.add(dateStr);
                return data;
            } catch (e) {
                console.error(`åŠ è½½ ${dateStr} å¤±è´¥:`, e);
                return null;
            }
        }

        // åŠ è½½ä»Šæ—¥æ•°æ®
        async function loadToday() {
            try {
                const [newsRes, timeRes] = await Promise.all([
                    fetch('/data/today.json?t=' + Date.now()),
                    fetch('/data/last_update.txt?t=' + Date.now())
                ]);

                if (!newsRes.ok) throw new Error('ä»Šæ—¥æ•°æ®åŠ è½½å¤±è´¥');

                const news = await newsRes.json();
                const updateTime = await timeRes.text();

                // è®¾ç½®ä»Šå¤©æ—¥æœŸ
                const today = new Date().toISOString().split('T')[0];
                todayStr = today;
                loadedDates.add(today);

                // åˆå¹¶å¹¶æ’åº
                allNews = sortByTime(mergeNews(news));
                displayedNews = filterNews(allNews, currentSearchTerm);
                renderNews(displayedNews);

                // æ›´æ–°å¤´éƒ¨
                const timeStr = updateTime.trim().slice(5, 16) || updateTime.trim();
                document.getElementById('update-time').textContent = timeStr;

                // æ˜¾ç¤ºåŠ è½½æ›´å¤šæŒ‰é’®
                document.getElementById('load-more-btn').style.display = 'block';

            } catch (error) {
                console.error('åŠ è½½ä»Šæ—¥æ•°æ®å¤±è´¥:', error);
                document.getElementById('news-list').innerHTML = `
                    <div class="error">
                        <span>âš ï¸</span>
                        <h3>åŠ è½½å¤±è´¥</h3>
                        <p>${error.message}</p>
                        <button onclick="location.reload()" class="retry-btn">é‡è¯•</button>
                    </div>
                `;
            }
        }

        // åŠ è½½å‰ä¸€å¤©çš„æ•°æ®
        async function loadPreviousDay() {
            if (isLoading) return;
            isLoading = true;

            const loadMoreBtn = document.getElementById('load-more-btn');
            loadMoreBtn.classList.add('disabled');
            loadMoreBtn.textContent = 'ğŸ“… åŠ è½½ä¸­...';

            // è®¡ç®—éœ€è¦åŠ è½½çš„æ—¥æœŸ
            let targetDate = new Date(todayStr);
            let daysToTry = 0;
            let loaded = false;

            while (!loaded && daysToTry < 30) {  // æœ€å¤šå°è¯•åŠ è½½30å¤©å‰
                daysToTry++;
                targetDate.setDate(targetDate.getDate() - 1);
                const dateStr = targetDate.toISOString().split('T')[0];

                if (!loadedDates.has(dateStr)) {
                    const data = await loadDateData(dateStr);
                    if (data && data.length > 0) {
                        const merged = mergeNews(data);
                        allNews = sortByTime([...allNews, ...merged]);
                        displayedNews = filterNews(allNews, currentSearchTerm);
                        renderNews(displayedNews);
                        loaded = true;
                        break;
                    }
                }
            }

            loadMoreBtn.classList.remove('disabled');
            loadMoreBtn.textContent = loaded ? 'ğŸ“… åŠ è½½å‰ä¸€å¤©æ–°é—»' : 'ğŸ“… æ²¡æœ‰æ›´æ—©çš„æ–°é—»äº†';
            if (!loaded) {
                setTimeout(() => {
                    loadMoreBtn.textContent = 'ğŸ“… åŠ è½½å‰ä¸€å¤©æ–°é—»';
                }, 2000);
            }

            isLoading = false;
        }

        // æœç´¢å¤„ç†
        function handleSearch() {
            const searchInput = document.getElementById('search-input');
            const term = searchInput.value.trim();
            currentSearchTerm = term;

            document.getElementById('clear-search').style.display = term ? 'inline' : 'none';

            displayedNews = filterNews(allNews, term);
            renderNews(displayedNews);
        }

        // æ¸…é™¤æœç´¢
        function clearSearch() {
            document.getElementById('search-input').value = '';
            currentSearchTerm = '';
            document.getElementById('clear-search').style.display = 'none';
            displayedNews = filterNews(allNews, '');
            renderNews(displayedNews);
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return String(unsafe)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            loadToday();

            // ç»‘å®šäº‹ä»¶
            document.getElementById('search-btn').addEventListener('click', handleSearch);
            document.getElementById('clear-search').addEventListener('click', clearSearch);
            document.getElementById('load-more-btn').addEventListener('click', loadPreviousDay);

            // å›è½¦æœç´¢
            document.getElementById('search-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSearch();
            });

            // æ¯60ç§’åˆ·æ–°ä»Šæ—¥æ•°æ®
            setInterval(() => {
                if (!currentSearchTerm) {  // ä¸åœ¨æœç´¢çŠ¶æ€æ—¶è‡ªåŠ¨åˆ·æ–°
                    loadToday();
                }
            }, 60000);
        });
    </script>
