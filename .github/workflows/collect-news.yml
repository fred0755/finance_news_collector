name: 财经新闻云端采集

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: pip install requests

      - name: 运行采集
        env:
          GITEE_USERNAME: ${{ secrets.GITEE_USERNAME }}
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        run: |
          cd src/collectors
          python run_github_action.py
          
          cd ../..
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/
          git diff --cached --quiet || git commit -m "auto update news data"
          git push https://$GITEE_USERNAME:$GITEE_TOKEN@gitee.com/$GITEE_USERNAME/finance_news_collector.git main

      - name: 钉钉通知
        if: always()
        env:
          DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            curl -X POST $DINGTALK_WEBHOOK -H "Content-Type: application/json" -d '{"msgtype":"text","text":{"content":"✅ 财经新闻云端采集成功"}}'
          else
            curl -X POST $DINGTALK_WEBHOOK -H "Content-Type: application/json" -d '{"msgtype":"text","text":{"content":"❌ 财经新闻云端采集失败"}}'
          fi